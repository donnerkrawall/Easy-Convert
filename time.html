<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Units</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Convert Time</h1>



<div class="converter">
<label for="unit1">Select a Unit to start with:</label>
<select id="unit1">
<option value="minutes">Minutes</option>
<option  value="hours">Hours</option>
<option value="days">Days</option>
</select>
<br>
<br>
<label for="input">Insert a Number</label>
<input id="input" type="number" placeholder="Insert Number">
<br><br>
<label for="unit2">Select a Unit to Convert into</label>
<select id="unit2">
<option value="minutes">Minutes</option>
<option  value="hours">Hours</option>
<option value="days">Days</option>
</select>

<br><br>
<p id="output"></p>
<br>





</div>

<button id="submit" onclick="submitValue()">Convert</button>

<br>

    <button onclick="location.href='index.html'" id="goBackToHome">Back to the Home Page</button>


    <script>
function submitValue() {
    const inputEl = document.getElementById("input");
    const unit1 = document.getElementById("unit1").value;
    const unit2 = document.getElementById("unit2").value;
    const outputEl = document.getElementById("output");

    const inputVal = parseFloat(inputEl.value);
 
    const toMinutes = {
        minutes: 1,
        hours: 60,
        days: 1440
    };

    const minutesValue = inputVal * (toMinutes[unit1] || 1);
    const result = minutesValue / (toMinutes[unit2] || 1);

    const formatted = Number.isInteger(result) ? result : +result.toFixed(6);

    const labelUnit = { minutes: " Minutes", hours: " Hours", days: " Days" };
    const text1 = labelUnit[unit1] || unit1;
    const text2 = labelUnit[unit2] || unit2;



    outputEl.innerHTML = inputVal + text1 + " are " + formatted + text2


}

    </script>
</body>
</html>
