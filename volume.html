<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Convert Volume & Capacity</h1>
   

    <div class="converter">
<label for="unit1">Select a Unit to start with:</label>
<select id="unit1">
<option value="milliliter">Milliliter</option>
<option value="liter">Liter</option>
<option value="cubicFoot">Cubic Foot (ft続)</option>
<option  value="cubicMeter">Cubic Meter (m続)</option>

</select>
<br>
<br>
<label for="input">Insert a Number</label>
<input id="input" type="number" placeholder="Insert Number">
<br><br>

<label for="unit2">Select a Unit to convert to:</label>
<select id="unit2">
    <option value="milliliter">Milliliter</option>
    <option value="liter">Liter</option>
    <option value="cubicFoot">Cubic Foot (ft続)</option>
    <option value="cubicMeter">Cubic Meter (m続)</option>
</select>

<br><br>
<p id="output"></p>
<br>


</div>

<button id="submit" onclick="submitValue()">Convert</button>

<br>

    <button onclick="location.href='index.html'" id="goBackToHome">Back to the Home Page</button>

<script>

function submitValue() {

const inputEl = document.getElementById("input");
const unit1 = document.getElementById("unit1").value
const unit2 = document.getElementById("unit2").value
const outputEl = document.getElementById("output")

const inputVal = parseFloat(inputEl.value);

const toMeter = {
    milliliter: 1,
    liter: 1000,
    cubicFoot: 28316.846592,
    cubicMeter: 1000000,
}

const labelUnit = {

    milliliter: " Milliter",
    liter: " Liter",
    cubicFoot: " Cubic Foot",
    cubicMeter: " Cubic Meter"

}

let text1 = (labelUnit[unit1] || unit1 );
let text2 = (labelUnit[unit2] || unit2 )


const metersValue = inputVal * (toMeter[unit1] || 1);
const result = metersValue / (toMeter[unit2] || 1);

outputEl.innerHTML = inputVal + text1 + " are " + result + text2
}


</script>
</body>
</html>
